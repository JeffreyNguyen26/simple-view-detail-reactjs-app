version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: 
          name: clean cache
          command: npm cache clean --force
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: install
          command: npm ci
      - run:
          name: npm install
          command: npm install
      - save_cache:
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache
          key: v1-dependencies-{{ checksum "package.json" }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: build
          command: npm run-script build

      - store_artifacts:
          path: build/static/
          destination: BuildResult

  deploy:
    docker:
      - image: circleci/node:12.20.2
